<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper-game-on">
        <h1 class="title"><div id="T">T</div><div id="i">i</div><div id="c">c</div> <div id="T2">T</div><div id="a">a</div><div id="c2">c</div> <div id="T3">T</div><div id="o">o</div><div id="e">e</div></h1>
        <div class="gameboard">
            <div class="tile" id="one"></div>
            <div class="tile" id="two"></div>
            <div class="tile" id="three"></div>
            <div class="tile" id="four"></div>
            <div class="tile" id="five"></div>
            <div class="tile" id="six"></div>
            <div class="tile" id="seven"></div>
            <div class="tile" id="eight"></div>
            <div class="tile" id="nine"></div>
        </div>
    </div>

    <div class="wrapper-game-over">
        <h1 class="winner">X wins!</h1>
        <button class="restartBtn">Restart Game</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
